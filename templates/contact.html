<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      transition: background-color 0.3s ease;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      margin: 1rem 0;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav a:hover {
      color: #007BFF;
    }

    .contact-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .form-container {
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    input,
    textarea {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .carousel {
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-images img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .carousel-control {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 2rem;
      padding: 10px;
      cursor: pointer;
      border: none;
      z-index: 1;
    }

    .carousel-control-left {
      left: 10px;
    }

    .carousel-control-right {
      right: 10px;
    }

    .image-gallery {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .image-gallery img {
      width: 30%;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .image-gallery img:hover {
      transform: scale(1.05);
    }

    .social-links {
      margin-top: 2rem;
    }

    .social-links a {
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.5rem;
      color: #333;
    }

    .social-links a:hover {
      color: #007BFF;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      margin-top: 3rem;
    }

    .dark-mode {
      background-color: #333;
      color: white;
    }

    .dark-mode header,
    .dark-mode footer {
      background-color: #444;
      color: white;
    }

    html {
      scroll-behavior: smooth;
    }

    @media (max-width: 768px) {
      .image-gallery img {
        width: 45%;
      }
    }

    @media (max-width: 480px) {
      .image-gallery img {
        width: 90%;
      }

      .social-links a {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Contact Me</h1>
  </header>

  <nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('about') }}">About</a>
    <a href="{{ url_for('projects') }}">Projects</a>
    <a href="{{ url_for('profile') }}">Profile</a>
    <a href="{{ url_for('contact') }}">Contact</a>
    <a href="#" id="toggle-theme">Toggle Dark Mode</a>
  </nav>

  <div class="contact-section">
    <h2>Get in Touch</h2>
    <p>If you have any questions or want to collaborate, feel free to reach out through the form below or via social media!</p>

    <div class="form-container">
      <form id="contact-form" action="#" method="POST">
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
        <input type="submit" value="Send Message">
      </form>
    </div>

    <!-- Single Functional Image Carousel -->
    <div class="carousel">
      <div class="carousel-images" id="carousel-images">
        <img src="{{ url_for('static', filename='images/image1.jpg') }}" alt="Slide 1">
        <img src="{{ url_for('static', filename='images/image2.png') }}" alt="Slide 2">
        <img src="{{ url_for('static', filename='images/image3.png') }}" alt="Slide 3">
        <img src="{{ url_for('static', filename='images/image4.png') }}" alt="Slide 4">
      </div>
      <button class="carousel-control carousel-control-left" onclick="moveCarousel(-1)">&#10094;</button>
      <button class="carousel-control carousel-control-right" onclick="moveCarousel(1)">&#10095;</button>
    </div>

    <div class="image-gallery">
      <img src="{{ url_for('static', filename='images/image1.jpg') }}" alt="Gallery Image 1">
      <img src="{{ url_for('static', filename='images/image2.png') }}" alt="Gallery Image 2">
      <img src="{{ url_for('static', filename='images/image3.png') }}" alt="Gallery Image 3">
    </div>

    <div class="social-links">
      <a href="https://www.linkedin.com/in/your-profile" target="_blank">LinkedIn</a>
      <a href="https://github.com/your-profile" target="_blank">GitHub</a>
      <a href="https://twitter.com/your-profile" target="_blank">Twitter</a>
    </div>
  </div>

  <footer>
    <p>Designed by [Your Name]</p>
    <p>&copy; 2025 All Rights Reserved</p>
  </footer>

  <script>
    // Dark Mode Toggle
    document.getElementById('toggle-theme').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Image Carousel Logic
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-images img');

    function moveCarousel(direction) {
      currentSlide = (currentSlide + direction + slides.length) % slides.length;
      document.getElementById('carousel-images').style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    // Contact Form Submission
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', function (event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (name && emailPattern.test(email) && message) {
        alert('Your message has been sent!');
        form.reset();
      } else {
        alert('Please fill all fields correctly.');
      }
    });
  </script>
</body>

</html>
